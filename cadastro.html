        <form id="form">

                <input class="form1" type="text" placeholder="Digite seu nome" oninput="validaçãodenome()">

            </div>
            <div>
                <input class="form1" type="email" placeholder="Digite seu email" oninput="validaçãodeemail()">
                <span class="validação">Digite um email válido</span>
            </div>
            <div>
                <input class="form1" type="password" placeholder="senha" oninput="validaçãodesenha()">
                <span class="validação">Digite uma senha com no minimo 8 caracteres</span>
            </div>
            <div>
                <input class="form1" type="password" placeholder="repita sua senha" oninput="comparaçãodesenha()">
                <span class="validação">Senhas devem ser compativeis</span>
            </div>
            <button type="submit">enviar</button>
        </form>
    </div> 
</body>
<script>
const form   = document.getElementById('form');
const campos = document.querySelectorAll('.form1');
const spans  = document.querySelectorAll('.validação');
const emailRegex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;

function setError(index){
    campos[index].style.border = '2px solid #e63636';
    spans[index].style.display = 'block';
}
function removeError(index){
    campos[index].style.border = '';
    spans[index].style.display = 'none';
}
function validaçãodenome(){
    if(campos[0].value.length < 3)
    {
        setError(0);
    }
    else
    {
        removeError(0);
    }
}
function validaçãodeemail(){
    if(!emailRegex.test(campos[1].value))
    {
        setError(1);
    }
    else
    {
        removeError(1);
    }
}

}
</script>
